<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="UTF-8">
    <title>Headline - Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://use.typekit.net/ydt8vux.css" rel="stylesheet"><!-- load web fonts from https://fonts.adobe.com -->
    <link href="../../../../../dist/pax/pax.css" rel="stylesheet">
    <script nomodule src="../../../../../dist/pax.js"></script>
    <script type="module" src="../../../../../dist/pax/pax.esm.js"></script>
  </head>

  <body>
    <pax-grid>
      <pax-row>
        <pax-col>
          <pax-headline>Headline - Basic</pax-headline>
        </pax-col>
      </pax-row>
      <pax-row>
        <pax-col col-md-6>
          <pax-headline level="1">Pax Headline (h1)</pax-headline>
          <pax-headline level="2">Pax Headline (h2)</pax-headline>
          <pax-headline level="3">Pax Headline (h3)</pax-headline>
          <pax-headline level="4">Pax Headline (h4)</pax-headline>
          <pax-headline level="5">Pax Headline (h5)</pax-headline>
          <pax-headline level="6">Pax Headline (h6)</pax-headline>
        </pax-col>
        <pax-col col-md-6>
          <pax-headline>Default Headline (h2)</pax-headline>
        </pax-col>
      </pax-row>
    </pax-grid>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('take_screenshot');
      });
    </script>

  </body>

</html>
