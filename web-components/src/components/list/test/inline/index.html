<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="UTF-8">
    <title>List - Inline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://use.typekit.net/ydt8vux.css" rel="stylesheet"><!-- load web fonts from https://fonts.adobe.com -->
    <link href="../../../../../dist/pax/pax.css" rel="stylesheet">
    <script nomodule src="../../../../../dist/pax.js"></script>
    <script type="module" src="../../../../../dist/pax/pax.esm.js"></script>
  </head>

  <body>
    <pax-headline level="1">List - Inline</pax-headline>
    <pax-grid>
      <pax-row>
        <pax-col col-md-6>
          <pax-list inline>
            <pax-item>
              <pax-badge>Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="success">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="warning">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="danger">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="dark">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="light">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="ghost">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge></pax-badge>
            </pax-item>
          </pax-list>
        </pax-col>
        <pax-col col-md-6>
          <pax-list inline lines>
            <pax-item>
              <pax-badge>Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="success">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="warning">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="danger">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="dark">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="light">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="ghost">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge></pax-badge>
            </pax-item>
          </pax-list>
        </pax-col>
      </pax-row>
      <pax-row>
        <pax-col col-md-6>
          <pax-list inline inset style="background-color: #EFF3F6">
            <pax-item>
              <pax-badge>Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="success">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="warning">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="danger">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="dark">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="light">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="ghost">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge></pax-badge>
            </pax-item>
          </pax-list>
        </pax-col>
        <pax-col col-md-6>
          <pax-list inline inset lines style="background-color: #EFF3F6">
            <pax-item>
              <pax-badge>Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="success">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="warning">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="danger">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="dark">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="light">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge color="ghost">Badge</pax-badge>
            </pax-item>
            <pax-item>
              <pax-badge></pax-badge>
            </pax-item>
          </pax-list>
        </pax-col>
      </pax-row>
    </pax-grid>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('take_screenshot');
      });
    </script>

  </body>

</html>
