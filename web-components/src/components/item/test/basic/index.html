<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="UTF-8">
    <title>Item - Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://use.typekit.net/ydt8vux.css" rel="stylesheet"><!-- load web fonts from https://fonts.adobe.com -->
    <link href="../../../../../dist/pax/pax.css" rel="stylesheet">
    <script nomodule src="../../../../../dist/pax.js"></script>
    <script type="module" src="../../../../../dist/pax/pax.esm.js"></script>
  </head>

  <body>
    <pax-grid>
      <pax-row>
        <pax-col>
          <pax-headline>Item - Basic</pax-headline>
        </pax-col>
      </pax-row>
      <pax-row>
        <pax-col>
          <pax-item>
            <pax-badge slot="start">Start</pax-badge>
            Content
            <pax-badge slot="end">End</pax-badge>
          </pax-item>
        </pax-col>
      </pax-row>
      <pax-row>
        <pax-col>
          <pax-item>
            <pax-checkbox slot="start"></pax-checkbox>
            <pax-label>Standard</pax-label>
          </pax-item>
        </pax-col>
      </pax-row>
      <pax-row>
        <pax-col>
          <pax-list lines>
            <pax-item>Letztjähriges Prämiendepot<b slot="end">234’567,89 CHF</b></pax-item>
            <pax-item>Zukünftiges Prämiendepot<b slot="end">335’512,01 CHF</b></pax-item>
            <pax-item>Überschussystem<b slot="end">Reduktion der Prämie</b></pax-item>
          </pax-list>
        </pax-col>
      </pax-row>
    </pax-grid>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('take_screenshot');
      });
    </script>

  </body>

</html>
